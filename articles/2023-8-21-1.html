        <h6>AutoCAD2020使用教程：尺寸公差如何进行标注？</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/21<br />2023总第18期</div>
        (1)用“文字编辑器”标注尺寸公差<br />
        在标注尺寸过程中，命令行提示“指定尺寸线位置或[多行文字(M)/文字<br />
        (T)/角度 ( A)/水平(H)/垂直(V)/旋转(R)]”，输人“M”，按回车键，在<br />
        “文字编辑器”中进行编辑。<br />
        (2)“文字编辑器”修改尺寸公差<br />
        使用“文字编辑器”修改，得到带公差的尺寸标注形式，双击需要修改<br />
        的尺寸进行修改。<br />
        (3)“特性”选项版修改尺寸公差<br />
        在“特性”选项板中修改尺寸，得到所需的尺寸。<br />
