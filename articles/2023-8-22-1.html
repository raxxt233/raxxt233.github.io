        <h6>AutoCAD2020使用教程：压盖零件的绘图过程</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/22<br />2023总第19期</div>
        ①新建文件<br />
        ②绘制图形：<br />
        首先应分析图形，零件图的绘制一般由主视图入手,根据<br />
        “长对正、高平齐、宽相等”的投影规律，综合使用绘图、编辑及各种<br />
        辅助命令完成图形绘制。<br />
        绘图时，可以先在图框外部空白处按照1:1的<br />
        比例绘制图形，完成后如有需要，根据图纸要求使用“缩放”命令将图<br />
        形按照“比例”进行缩放。<br />
        ③绘制剖面线：<br />
        使用图案填充命令绘制剖面线。<br />
        ④工程标注：<br />
        设置好尺寸标注样式、标注尺寸和技术要求。<br />
        ⑤调整并保存文件。<br />
