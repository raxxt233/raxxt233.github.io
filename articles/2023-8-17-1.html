        <h6>AutoCAD2020使用教程：构造线命令的使用方法</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/17<br />2023总第13期</div>
        命令：<br />
        Xline：绘制无限延长的直线；<br />
        水平H：绘制水平方向构造线；<br />
        垂直V：绘制垂直方向构造线；<br />
        角度A：绘制与X轴成一定夹角的构造线；<br />
        二等分B：绘制关于角的角平分线；<br />
        偏移O：绘制关于某条直线偏移一定距离的构造线；<br />
