        <h6>AutoCAD2020使用教程：如何定义块的属性？</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/19<br />2023总第16期</div>
        选择“插人”选项卡一“块定义”面板，执行影“定义属性”命令，弹<br />
        出“属性定义”对话框，可以对属性模式、属性标记、属性提示、属性<br />
        值、插人点和属性的文字进行设置。<br />
        ①	“属性”选项组，其中“标记”是指图形中每次出现的属性。<br />
        “默认”是指定默认属性值。<br />
        ②	“文字设置”选项组，其中“对正”是指定属性文字的对正方式。<br />
        “文字样式”是指定属性文字的预定义样式。<br />
        ③	“插入点”选项中，指定属性位置，使用默认设置。<br />
