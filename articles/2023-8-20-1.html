        <h6>AutoCAD2020使用教程：如何创建块？</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/20<br />2023总第17期</div>
        选择“插人”选项卡“块定义”面板，执行“创建块”命令，弹出“块定义”对话框；<br />
        ①“名称”选项中指定块的名称，输人名称“CCD”。<br />
        ②“基点"选项中指定块的插人基点。单击“拾取点”按钮，进人绘图区，指定插入基点。<br />
        ③“对象”选项中，单击“选择对象”按钮，进入绘图区，选中表面粗糙度符号和属性标记，按回车键，重新显示“块定义”对话框，“ 对<br />
        象”选项组中显示“已选择5个对象”。<br />
        单击“确定”按钮。<br />
        至此，带属性的表面粗糙度块设置完成。<br />
        执行“删除”命令，删除表面粗糙度符号。<br />
