        <h6>MasterCAM2021使用教程：举升实体的原则</h6>
        <div class="article-area-info">Ra小小特 发表于 2024/7/25<br />2024总第7期</div>
        （1）每一串联外形中的图素必须是共平面，串连外形之间不必共平面。<br />
        （2）每一串联外形必须形成一封闭式边界。<br />
        （3）所有串联外形的串联方向必须相同。<br />
        （4）在举升实体操作中，一串连外形不能被选择两次或两次以上。<br />
        （5）串连外形不能自我相交。<br />
        （6）串联外形如有不平顺的转角，必须设定（图素对应），以使每一串连外形的转角能相对应，<br />
        后续处理倒角等编辑操作才能顺利执行。<br />
