        <h6>AutoCAD2020使用教程：如何向新建图形添加图层设置、文字样式等对象？</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/27<br />2023总第23期</div>
        新建图样，执行 “设计中心”命令，弹出“设计中心”对话框，在<br />
        其左侧的文件夹列表中查找并选择“压盖”，AutoCAD在“设计中<br />
        心”右边窗口中显示该图形的相关设置，双击“图层”选项，弹出“压<br />
        盖”的图层。<br />
        框选全部图层，按住左键拖动到新建图样的绘图窗口后放开。<br />
        用同样的方法，将“压盖”中的文字样式、标注样式、块等对象添<br />
        加到新建图样中。<br />
