        <h6>AutoCAD2020使用教程：修复受损图形文件的方法是什么？</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/6<br />2023总第7期</div>
        启动AutoCAD2020，创建空白的图形文件。<br />
        单击“应用程序按钮”，弹出应用程序菜单，选择“图形实用工具”，选择“修复”命令；<br />
        弹出“选择文件”的对话框，选择需要修复的文件，单击“打开”按钮，系统开始自动修复文件，修复完成后弹出<br />
        “AutoCAD文本窗口”，再单击AutoCAD消息对话框中“关闭”按钮，保存修复过的<br />
        图形文件，关闭图形文件。<br />
