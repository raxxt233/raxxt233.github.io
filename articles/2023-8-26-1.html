        <h6>AutoCAD2020使用教程：如何进行图形的查找？</h6>
        <div class="article-area-info">Ra小小特 发表于 2023/8/26<br />2023总第22期</div>
        执行 “设计中心”命令，弹出“设计中心”对话框，<br />
        单击“搜索”按钮，弹出“搜索”对话框。<br />
        在“搜索”下拉列表中有三个选项卡，分别给出三种搜索方式：<br />
        通过“图形” 信息搜索、通过“修改日期”信息搜索、“高级”信息搜索。<br />
        选择搜索“图形”于相应的路径，输入搜索名称：“压盖”，单击“立即搜索”索”按钮。<br />
        双击搜索到的结果，在设计中心的“文件夹”选项卡中显示相关设置。<br />
