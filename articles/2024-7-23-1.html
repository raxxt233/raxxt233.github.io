        <h6>MasterCAM2021使用教程：倒圆角对话框中各选项含义</h6>
        <div class="article-area-info">Ra小小特 发表于 2024/7/23<br />2024总第5期</div>
        （1）名称：实体倒圆角操作的名称。<br />
        （2）沿切线边界延伸：选择该选项，倒圆角自动延长至棱边得相切处。<br />
        （3）线性：圆角半径变化采用线性变化。<br />
        （4）平滑：圆角半径采用平滑变化。<br />
        （5）中心：在选取边的中点，插入半径点，并提示输入该点的半径值。<br />
        （6）动态：在选取要倒角的边上，移动光标来改变插入的位置。<br />
        （7）位置：改变选取边上半径的位置，但不能改变端点和交点的位置。<br />
